<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 部署器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="brand">
                <span class="brand-title" id="appTitle">HTML 部署器</span>
            </div>
            <div class="header-actions"></div>
        </header>

        <div class="app-body">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <input id="searchInput" class="search-input" placeholder="搜索页面（标题/描述）" />
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-heading">Create</h3>
                    <form id="deployForm" class="sidebar-form">
                        <input type="text" id="pageTitle" name="pageTitle" required placeholder="页面标题">
                        <input type="text" id="pageDescription" name="pageDescription" placeholder="页面描述（可选）">
                        <textarea id="htmlCode" name="htmlCode" required placeholder="粘贴 HTML"></textarea>
                        <button type="submit" class="btn-primary">部署页面</button>
                    </form>
                </div>
            </aside>

            <main class="content">
                <section class="list-section">
                    <div class="list-header">
                        <h2>我的 HTML</h2>
                        <div class="list-hint">支持拖动卡片进行排序（本地保存）</div>
                    </div>
                    <div id="loadingMessage" class="loading">正在加载...</div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    <div id="deployedList" class="page-cards-container"></div>
                </section>
            </main>
        </div>

        <footer class="app-footer">
            <p>Powered by Notion API</p>
        </footer>
    </div>

    <!-- 编辑模态框 -->
    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-backdrop" data-close="true"></div>
        <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="editModalTitle">
            <div class="modal-header">
                <h3 id="editModalTitle">编辑页面</h3>
                <button class="modal-close" data-close="true">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTitle">页面标题</label>
                    <input type="text" id="editTitle" />
                </div>
                <div class="form-group">
                    <label for="editDescription">页面描述</label>
                    <input type="text" id="editDescription" />
                </div>
                <div class="form-group">
                    <label for="editHtml">HTML 代码</label>
                    <textarea id="editHtml" style="min-height:260px"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" data-close="true">取消</button>
                <button class="btn-primary" id="editSaveBtn">保存修改</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
