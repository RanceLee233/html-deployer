<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 部署器 - Notion 后端</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML 部署器</h1>
            <p class="subtitle">使用 Notion 作为后端存储的 HTML 页面部署工具</p>
        </header>

        <main>
            <section class="deploy-section">
                <h2>部署新页面</h2>
                <form id="deployForm">
                    <div class="form-group">
                        <label for="pageTitle">页面标题</label>
                        <input type="text" id="pageTitle" name="pageTitle" required placeholder="输入页面标题">
                    </div>
                    
                    <div class="form-group">
                        <label for="pageDescription">页面描述</label>
                        <input type="text" id="pageDescription" name="pageDescription" placeholder="简短描述（可选）">
                    </div>
                    
                    <div class="form-group">
                        <label for="htmlCode">HTML 代码</label>
                        <textarea id="htmlCode" name="htmlCode" required placeholder="粘贴您的 HTML 代码"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">部署页面</button>
                </form>
            </section>

            <section class="list-section">
                <h2>已部署的页面</h2>
                <div id="loadingMessage" class="loading">正在加载...</div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="deployedList" class="deployed-list"></div>
            </section>
        </main>

        <footer>
            <p>Powered by Notion API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
